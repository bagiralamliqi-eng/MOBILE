<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Badminton - Latar Belakang Biru</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="blue-background">

<div class="container py-4">

    <h1 class="text-center text-white mb-4">Jadwal Badminton Mingguan</h1>

    <!-- Tombol Tambah Jadwal -->
    <div class="text-center mb-3">
        <button class="btn btn-light btn-lg animated-btn" id="btnTambah" data-bs-toggle="modal" data-bs-target="#modalTambah">
            âž• Tambah Jadwal
        </button>
    </div>

    <div class="card shadow-lg">
        <div class="card-body">
            <table class="table table-striped table-hover text-center" id="jadwalTable">
                <thead class="table-primary">
                    <tr>
                        <th>Hari</th>
                        <th>Waktu</th>
                        <th>Tempat</th>
                        <th>Catatan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

<!-- Modal Tambah Jadwal -->
<div class="modal fade" id="modalTambah" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">

          <div class="modal-header">
              <h5 class="modal-title">Tambah Jadwal</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
              <form id="formJadwal">
                  <input type="text" class="form-control mb-2" id="hari" placeholder="Hari" required>
                  <input type="text" class="form-control mb-2" id="waktu" placeholder="Waktu (misal: 19:00 - 21:00)" required>
                  <input type="text" class="form-control mb-2" id="tempat" placeholder="Tempat" required>
                  <input type="text" class="form-control mb-2" id="catatan" placeholder="Catatan">
              </form>
          </div>

          <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button class="btn btn-primary animated-btn" id="btnSimpan">Simpan</button>
          </div>

      </div>
  </div>
</div>

<script src="script.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
